<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII and Unicode Character Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <h2>ASCII and Unicode Character Detector</h2>
        <input type="text" class="input" id="input-char" maxlength="1" placeholder="Enter a single character">
        <button class="btn" id="check-btn">Check</button>
        <button class="btn" id="clear-btn">Clear</button>
        <p id="show-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
