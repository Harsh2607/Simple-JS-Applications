<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form">
            <label for="principle">Principle Amount (Rupees)</label>
            <input type="number" id="principle" placeholder="Enter the principle amount here">
        </div>
        <div class="form">
            <label for="interest">Interest Rate (% per annum)</label>
            <input type="number" id="interest" placeholder="Enter the Interest Rate here">
        </div>
        <div class="form">
            <label for="time">Time Period (years)</label>
            <input type="number" id="time" placeholder="Enter the Time Period here">
        </div>
        <button id="btn-calculate" class="calculate-val">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
